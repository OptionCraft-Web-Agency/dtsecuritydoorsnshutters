name: Deploy to Google Cloud VM

on:
  push:
    branches: [ deploy ]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Copy Files to Server
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan 34.136.155.190 >> ~/.ssh/known_hosts
        scp -i ~/.ssh/deploy_key -r .next static package.json g01664841664q@34.136.155.190:/home/g01664841664q/dtsec/dtsecuritydoorsnshutters
  
    - name: Restart Application
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        ssh -i ~/.ssh/deploy_key g01664841664q@34.136.155.190 "cd /home/g01664841664q/dtsec/dtsecuritydoorsnshutters && npm install --production && pm2 restart my-next-app"
